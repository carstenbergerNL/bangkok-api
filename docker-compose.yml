# Bangkok API + SQL Server â€” Linux / VPS / local development
# Usage: copy .env.example to .env, set secrets, then: docker compose up -d

services:
  bangkok-api:
    build:
      context: ./api
      dockerfile: Dockerfile
    image: bangkok-api:latest
    container_name: bangkok-api
    ports:
      - "8080:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Production}
      ConnectionStrings__DefaultConnection: ${ConnectionStrings__DefaultConnection}
      Jwt__SigningKey: ${Jwt__SigningKey}
      Jwt__Issuer: ${Jwt__Issuer:-Bangkok.Api}
      Jwt__Audience: ${Jwt__Audience:-Bangkok.Client}
    volumes:
      - bangkok-logs:/app/Logs
    restart: unless-stopped
    depends_on:
      sqlserver:
        condition: service_started

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: bangkok-sqlserver
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: ${MSSQL_SA_PASSWORD}
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "exit 0"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  bangkok-logs:
  sqlserver-data:
